<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Click & Care — Sign up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container" style="max-width:480px;">
    <h2 class="mb-3">Create your account</h2>

    <form id="signupForm" class="vstack gap-3">
      <input id="name" class="form-control" placeholder="Full name" required>
      <input id="email" class="form-control" type="email" placeholder="Email" required>
      <input id="phone" class="form-control" placeholder="Phone (optional)">
      <input id="password" class="form-control" type="password" placeholder="Password (min 6 chars)" required>

      <!-- Default everyone to client; change if you need to create staff here -->
      <select id="role" class="form-select">
        <option value="client" selected>Client</option>
        <option value="technician">Technician</option>
        <option value="admin">Admin</option>
      </select>

      <!-- Optional starter fields for the client dashboard -->
      <input id="plan" class="form-control" placeholder="Plan (e.g., Comfort Care)">
      <input id="periodVisits" class="form-control" type="number" placeholder="Period visits (e.g., 12)">
      <button class="btn btn-primary w-100" type="submit">Create account</button>
    </form>

    <div id="signupMessage" class="mt-3"></div>
    <div class="mt-3">
      <a href="client.html">Already have an account? Sign in</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp, getApp, getApps } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    // SAME config as worker-dashboard.html
    const firebaseConfig = {
      apiKey: "AIzaSyADe9mr_6oE5L8lK8enCM2R43IJUz1GVcg",
      authDomain: "click-and-care-client-portal.firebaseapp.com",
      projectId: "click-and-care-client-portal",
      storageBucket: "click-and-care-client-portal.firebasestorage.app",
      messagingSenderId: "469706454671",
      appId: "1:469706454671:web:663408e0c167884126e2fa",
      measurementId: "G-G1NXSLG0VK"
    };

    const app  = getApps().length ? getApp() : initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    const $ = (id) => document.getElementById(id);
    const msg = $("signupMessage");

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";

      const name  = $("name").value.trim();
      const email = $("email").value.trim();
      const phone = $("phone").value.trim();
      const pass  = $("password").value;
      const role  = $("role").value;
      const plan  = $("plan").value.trim() || "Comfort Care";
      const periodVisits = Number($("periodVisits").value || 12);

      try {
        // 1) Create the Auth user
        const cred = await createUserWithEmailAndPassword(auth, email, pass);
        const uid = cred.user.uid;

        // 2) Set the displayName (optional but nice)
        await updateProfile(cred.user, { displayName: name });

        // 3) Create the Firestore profile doc users/{UID} (THIS is what the dashboard reads)
        await setDoc(doc(db, "users", uid), {
          role,
          name,
          email,
          phone,
          plan,
          periodVisits,
          visitsUsed: 0,                 // dashboard computes visitsLeft = periodVisits - visitsUsed
          dedicatedTechnicianId: "",     // fill later with TECH ID if you want
          joinedAt: serverTimestamp()
        });

        msg.style.color = "green";
        msg.textContent = "Account created! Redirecting to dashboard…";
        // Optional: send them to the dashboard immediately
        window.location.href = "dashboard.html";
      } catch (err) {
        msg.style.color = "crimson";
        msg.textContent = err.message;
      }
    });
  </script>
</body>
</html>
